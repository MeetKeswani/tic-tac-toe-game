<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="website icon" href="/tic-tac-toe.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .start-button:hover {
            background-color: #ff9a8d;
            transform: translateY(-5px);
        }

        .start-button:active {
            background-color: #ff3f3f;
        }

        /* Animated Background Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .stars span {
            position: absolute;
            display: block;
            width: 2px;
            height: 2px;
            background: #fff;
            animation: twinkling 10s infinite ease-in-out;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff;
        }

        @keyframes twinkling {
            0%, 100% {
                opacity: 0.5;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1.3);
            }
        }

        /* Randomly position stars */
        .stars span:nth-child(1) { top: 10%; left: 20%; animation-duration: 8s; }
        .stars span:nth-child(2) { top: 20%; left: 50%; animation-duration: 10s; }
        .stars span:nth-child(3) { top: 30%; left: 70%; animation-duration: 12s; }
        .stars span:nth-child(4) { top: 50%; left: 10%; animation-duration: 9s; }
        .stars span:nth-child(5) { top: 80%; left: 90%; animation-duration: 11s; }

        .stars span:nth-child(6) { top: 70%; left: 30%; animation-duration: 13s; }
        .stars span:nth-child(7) { top: 40%; left: 90%; animation-duration: 14s; }
        .stars span:nth-child(8) { top: 60%; left: 60%; animation-duration: 12s; }

    </style>
</head>
<body>
    <div class="stars">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span>
    </div>

    <div class="container">
        <h1>Start Your Adventure</h1>
        <p>Are you ready to embark on an epic journey?</p>
        <a href="second page.html">
            <button class="start-button">Play Now</button>
        </a>
    </div>
</body>
</html>
